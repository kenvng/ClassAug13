    <script>
    
    (function(){
        "use strict";

        var voltron = { version:"3.5", assembled: false };


        var rightLegRobot = new Object();

        var someMovies = [
            new Movie("Star Wars", 1977),
            new Movie("Casablanca", 1956),
            new Movie("Peter Pan", 1953)
        ];
        
        for(var i = 0; i < someMovies.length; i++){
            var movie = someMovies[i];
            console.log(movie.summarize());
        }


        displayTable(someMovies);

        function displayTable(arrayOfMovies){

            var location = document.getElementById("content");
            var tbl = document.createElement("table");
            for(var row = 0; row < arrayOfMovies.length; row++){
                var currentMovie = arrayOfMovies[row];
                var tableRow = document.createElement("tr");

                var titleData = document.createElement("td");
                titleData.textContent = currentMovie.title;

                var yearData = document.createElement("td");
                yearData.textContent = currentMovie.yearReleased;
                tableRow.appendChild(titleData);
                tableRow.appendChild(yearData);

                tbl.appendChild(tableRow);
            }

            location.innerHTML = "";
            location.appendChild(tbl);

        }

        function Movie(title, yearReleased){
            //var m = {}; this
            this.title = title;
            this.yearReleased = yearReleased;
            //return this;
        }

        Movie.prototype.summarize =  function(){
                return this.title + " was released in " + this.yearReleased;
        };



    })();
    
    </script>
